<!DOCTYPE html>
<html>
<head>
  <title>Đăng ký</title>
  <link rel="stylesheet" href="/assets/signupsignin.css">
  <script src="/assets/script.js"></script>

</head>
<body>
    <div class="container">
      <h2>Đăng nhập</h2>
      <form action="/signin" method="POST" onsubmit="return validateSignInForm()">
        <div class="form-group">
          <label for="username">Tài khoản:</label>
          <input type="text" id="username" name="username" maxlength="45" required>
        </div>
        <div class="form-group">
          <label for="password">Mật khẩu:</label>
          <input type="password" id="password" name="password" maxlength="45" required>
        </div>
        <div class="form-group">
          <input type="submit" value="Đăng nhập">
        </div>
        <div class="form-group">
          <a href="/signup" style="font-style: italic; color: blue;">Chưa có tài khoản? Đăng ký ngay!</a>
        </div>
        <div th:if="${thongBao}" th:text="${thongBao}" class="alert" th:style="${thongBao.contains('Sai')} ? 'color:red' : 'color:green'"></div>
      </form>
    </div>
  </body>
</html>
