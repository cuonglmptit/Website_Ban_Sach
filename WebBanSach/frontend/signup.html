<!DOCTYPE html>
<html>
<head>
  <title>Đăng ký</title>
  <link rel="stylesheet" href="/assets/signupsignin.css">
  <script src="/assets/script.js"></script>

</head>
<body>
    <div class="container">
      <h2>Đăng ký</h2>
      <form th:object="${user}" action="/signup" method="POST" onsubmit="return validateSignUpForm()">
        <div class="form-group">
          <label for="username"><span style="color: red;">* </span>Tài khoản:</label>
          <input th:field="${user.username}" type="text" id="username" name="username" maxlength="45" placeholder="Nhập tài khoản...(tối đa 45 ký tự)" required>
        </div>
        <div class="form-group">
          <label for="password"><span style="color: red;">* </span>Mật khẩu:</label>
          <input th:field="${user.password}" type="password" id="password" name="password" placeholder="Nhập mật khẩu...(tối đa 45 ký tự)" maxlength="45" required>
        </div>
        <div class="form-group">
          <label for="confirm_password"><span style="color: red;">* </span>Nhập lại mật khẩu:</label>
          <input type="password" id="confirm_password" name="confirm_password" maxlength="45" placeholder="Nhập lại mật khẩu..." required>
        </div>
        <div class="form-group">
          <label for="email"><span style="color: red;">* </span>Email:</label>
          <input th:field="${user.email}" type="email" id="email" name="email" placeholder="xxx@" maxlength="100" required>
        </div>
<!--         <div class="form-group"> -->
<!--           <label for="phone"><span style="color: red;">* </span>Số điện thoại:</label> -->
<!--           <input type="tel" id="phone" name="phone" required> -->
<!--         </div> -->
        <div class="form-group">
            <label for="name">Tên của bạn:</label>
            <input th:field="${user.name}" type="text" id="name" name="name" maxlength="100" placeholder="Nhập tên của bạn..." required>
        </div>
        <div class="form-group">
          <input type="submit" value="Đăng ký">
        </div>
        <div class="form-group">
          <a href="/signin" style="font-style: italic; color: blue;">Đã có tài khoản? Đăng nhập!</a>
        </div>
      </form>
      
    </div>
  </body>
</html>
